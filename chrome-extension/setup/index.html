<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>初期設定</title>
	<style>
		body {
			font-size: large;
			max-width: 1500px;
			margin: 0 auto;
		}
		input {
			width: 100%;
			padding: 5px;
		}
		pre {
			background-color: #f6f8fa;
			padding: 16px;
		}
		button {
			cursor: pointer;
			padding: 5px;
		}
	</style>
</head>
<body>
	<h1>
		初期設定
	</h1>
	<ol>
		<li>
			manifest json
			<pre><code id="manifest-json-content"></code></pre>
			を <a id="manifest-json-download-link">ダウンロード</a>し、host app(native-messaging-host-app.bat)と同じフォルダに配置</li>
		<li>
			manifest json の配置フォルダpathを以下に入力<br>
			<input id="dirPath" placeholder="C:\path\to">
		</li>
		<li>
			レジストリ登録ファイル
			<pre><code id="reg-content"></code></pre>
			を <a id="reg-download-link">ダウンロード</a>
		</li>
		<li>↑でダウンロードした reg ファイルを実行しレジストリに登録</li>
		<li>
			<button type="button" id="test">test</button>
			<pre id="test-output"></pre>
		</li>
		<li>
			Explorerで開く ディレクトリ/ファイル のパス<br>
			<input id="filePathToOpen" placeholder="C:\ProgramData\"><br>
			<button type="button" id="open">開く</button>
		</li>
	</ol>
	<script type="module" src="./main.js"></script>
</body>
</html>
